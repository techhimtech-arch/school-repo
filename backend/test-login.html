<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result pre {
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
        .quick-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .quick-login h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .quick-btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        .quick-btn:hover {
            background: #e0e0e0;
        }
        .api-url-input {
            margin-bottom: 20px;
        }
        .api-url-input input {
            font-size: 12px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test</h1>
        <p class="subtitle">School Management System Backend</p>
        
        <div class="form-group api-url-input">
            <label>API Base URL (Vercel URL):</label>
            <input type="text" id="apiUrl" placeholder="https://your-app.vercel.app" value="">
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="superadmin@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="abc123" required>
            </div>
            <button type="submit" id="submitBtn">Login</button>
        </form>

        <div class="quick-login">
            <h3>Quick Login (Click to fill):</h3>
            <div class="quick-btn" onclick="fillLogin('superadmin@gmail.com', 'abc123')">Super Admin</div>
            <div class="quick-btn" onclick="fillLogin('classteacher@gmail.com', 'abc123')">Class Teacher</div>
            <div class="quick-btn" onclick="fillLogin('subjectteacher@gmail.com', 'abc123')">Subject Teacher</div>
            <div class="quick-btn" onclick="fillLogin('parentchild@gmail.com', 'abc123')">Parent</div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiUrl = document.getElementById('apiUrl').value || window.location.origin;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous results
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <p><strong>User Role:</strong> ${data.user.role}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Login Failed</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error</strong>
                    <p>${error.message}</p>
                    <p style="font-size: 12px; margin-top: 10px;">Make sure your API URL is correct and the backend is deployed.</p>
                `;
            } finally {
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
